<ion-view title="Pizza Menu">
  <ion-content class="padding">
    <div class="list">

    	<a class="item item-thumbnail-left" href="#/tab/pizza/{{$index}}" ng-repeat="list in lists">
	      <img class="round" src="{{list.img}}" />
	      <h2>{{list.name}}</h2>
	      <p>{{list.toppings}}</p>
	    </a>

    </div>
  </ion-content>
</ion-view>
